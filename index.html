<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Loss Diet Creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header class="main-header">
            <h1>Fat Loss Diet Creator</h1>
            <p>Simple, effective Kerala-style meal plans tailored for you.</p>
        </header>

        <!-- Input Section -->
        <section id="input-view" class="card fade-in">
            <h2>Get Your Plan</h2>
            <form id="diet-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" required min="10" max="100" placeholder="e.g. 25">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" required min="30" max="300" placeholder="e.g. 70">
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" required min="100" max="250" placeholder="e.g. 175">
                    </div>

                    <div class="form-group">
                        <label for="activity">Activity Level</label>
                        <select id="activity" required>
                            <option value="1.2">Sedentary (Little/no exercise)</option>
                            <option value="1.375">Light (Exercise 1-3 days/wk)</option>
                            <option value="1.55">Moderate (Exercise 3-5 days/wk)</option>
                            <option value="1.725">Active (Exercise 6-7 days/wk)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="preference">Food Preference</label>
                        <select id="preference" required>
                            <option value="non-veg">Non-Vegetarian</option>
                            <option value="veg">Vegetarian</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="goal">Goal</label>
                        <select id="goal" required>
                            <option value="lose-0.5">Lose Weight (Normal - 0.5kg/week)</option>
                            <option value="lose-1.0">Lose Weight (Fast - 1kg/week)</option>
                            <option value="maintain">Maintain Weight</option>
                            <option value="gain">Gain Weight (Build Muscle)</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Generate My Plan</button>
                </div>
            </form>
        </section>

        <!-- Result Section (Hidden initially) -->
        <section id="result-view" class="hidden">
            <div class="card result-summary fade-in">
                <h2>Your Daily Targets</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Daily Calories</span>
                        <span class="stat-value" id="target-calories">--</span>
                        <span class="stat-unit">kcal</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Water Intake</span>
                        <span class="stat-value" id="target-water">--</span>
                        <span class="stat-unit">liters</span>
                    </div>
                </div>
                <div class="bmi-info">
                    <p>Your BMI is <strong id="bmi-value">--</strong></p>
                    <p id="bmi-message" class="bmi-message">--</p>
                </div>
            </div>

            <div id="weekly-plan" class="weekly-plan">
                <!-- Weekly plan cards will be injected here -->
            </div>

            <div class="card grocery-list-card fade-in">
                <h3>Shopping List (Weekly)</h3>
                <ul id="grocery-list" class="grocery-list">
                    <!-- Grocery items will be injected here -->
                </ul>
            </div>

            <div class="action-area">
                <button id="reset-btn" class="btn-secondary">Generate New Plan</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
